<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	
	<title>Login Page</title>
</head>
<body>
	<div class="container">
		<div class="login-left">
				<div class="login-header">
						<h1>Welcome To Our Site</h1>
						<p>Please login to use the platform</p>
				</div>
				<form class="login-form">
						<div class="login-form-content">
							<div class="form-item">
								<label for="email">Enter Email</label>
								<input type="text" id="email">
							</div>
							<div class="form-item">
								<label for="password">Enter Password</label>
								<input type="password" id="password">
							</div>
							<div class="form-item">
								<div class="checkbox">
									<input type="checkbox" id="rememberMeCheckbox" checked>
									<label for="remeberMeCheckbox" class="checkboxLabel">Remeber Me</label>
								</div>
							</div>
							<button type="submit">Sign In</button>
						</div>
						<div class="login-form-footer">
							<a href="#" class="f">
								<img width="30" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/800px-Facebook_f_logo_%282021%29.svg.png" alt=""> Facebook Login
							</a>
							<a href="#">
								<img width="30" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt=""> Google Login
							</a>
						</div>
				</form>
		</div>
		<div class="login-right">
				<img class="background-image" src="./img/background-image-vector.jpg" alt="">
		</div>
	</div>
	
</body>
</html>
